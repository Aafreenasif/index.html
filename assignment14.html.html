<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>table</title>
    <style>
        table,tr{
            font-size: 25px;
            background:paleturquoise ;
        }

<body>

    </h1>

</tr>

    <th>field</th>
