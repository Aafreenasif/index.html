<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        h1{
            text-align: center;
             font-variant: small-caps;
             
             color: black;

        }
        table{
            background:rgb(4, 41, 59) ;
        }
    </style>

<body>
    <h1>Registration form</h1>

<table  align="center">

<tr>
    <td style="color: white;"><B>FIRST NAME</B></td>
    <label for="First Name">
<td><input type="text" name="FIRST NAME" id="FIRST NAME" maxlength="30" ></td>    
</label>    
</tr> 
<tr>
<td style="color: white;"><b>LAST NAME</b></td>
<label for="LAST NAME">
<td><input type="text" name="" id="LAST NAME" maxlength="30"></td> 
</label>   
</tr>  
<tr>
<td style="color: white;"><B>DATE OF BIRTH</B></td>
<label for="DATE OF BIRTH">

<option value="day">Day</option> 
<option value="monday">monday</option>
<option value="tuesday">tuesday</option>
<option value="wednesday">wednesday</option>  
<option value="thursday">thursday</option> 
<option value="friday">friday</option>
<option value="saturday">saturday</option>
<option value="sunday">sunday</option>
</select>
<select>
<option value="month">Month</option>  
<option value="jan">jan</option> 
<option value="feb">feb</option>
<option value="march">march</option>
<option value="april">april</option> 
<option value="may">may</option>
<option value="june">june</option>
<option value="july">july</option>
<option value="aug">aug</option>
<option value="sep">sep</option>
<option value="oct">oct</option>
<option value="nov">nov</option>
<option value="decem">decem</option>
</select>
<select>
<option value="Year">Year</option>
<option value="2000">2000</option>
<option value="2001">2001</option>
<option value="2002">2002</option>
<option value="2003">2003</option>
<option value="2004">2004</option>  
<option value="2005">2005</option> 
<option value="2006">2006</option>
<option value="2007">2007</option>
<option value="2008">2008</option>
<option value="2009">2009</option> 
<option value="2010">2010</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
</select>
</td>    
</label>    
</tr>  
<tr>
<td style="color: white;"><b> EMAIL ID</b></td> 
<td><input type="Email"></td>   
</tr>
<tr>
<td style="color: white;"><b>MOBILE NUMBER</b></td>
<td><input type="number" name="" id="" maxlength="10"></td>    
</tr>
<tr>
<td style="color: white;"><b>GENDER</b></td>
<td style="color: white;"><input type="radio">male 
<input type="radio" > female   
</td>    
</tr>
<tr>
<td style="color: white;"> <b>ADDRESS</b></td>   

<td><textarea name="" id="" cols="33" rows="5" ></textarea></td> 
</tr>
<tr>
<td style="color: white;"><b>CITY</b></td>
<td><input type="text" name="" id="" maxlength="30"></td>    
</td>
</tr>
<tr>
<td style="color: white;"><b>PIN CODE</b></td>
<td><input type="password" name="" id="" maxlength="6"></td>    
</tr>
<tr>
<td style="color: white;"><b>STATE</b></td>
<td><input type="text" name="" id="" maxlength="30"></td>    
</tr>
<tr>
<td style="color: white;"><b>COUNTRY</b></td>
<td><input type="text" name="" id="" maxlength="30"></td>    
</tr>
<tr>
<td style="color: white;"><b>HOBBIES</b></td>   
<td style="color: white;"> Drawing<input type="checkbox">
Singing<input type="checkbox" >
Dancing <input type="checkbox">

Other <input type="checkbox">
<input type="text" >

</tr>

</td>
<tr>
    <td></td>
<td style="text-align: center;">
    <input type="submit" name="submit" id="">
    <input type="reset" name="reset" id="">

</td>    
</tr>
   
</tr>

    


</table>
